<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
   <meta name="apple-touch-fullscreen" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
   
   <title>TicTacThree - new game</title>
   <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body {
         width: 100vw;
         height: 100vh;
         background-color: #222;
         overflow: hidden;
         user-select: none;
      }

      .divMain {
         width: 100%;
         height: 100%;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
      }

      #divCubeCanvas {
         width: min(100vw, 100vh);
         height: min(100vw, 100vh);
         position: relative;
      }

      #gameStatus {
         position: absolute;
         top: 10px;
         left: 50%;
         transform: translateX(-50%);
         color: #fff;
         font: bold 24px sans-serif;
         text-shadow: 2px 2px 4px #000;
         pointer-events: none;
         z-index: 10;
      }

      #divSliderControls {
         position: absolute;
         bottom: 10px;
         left: 50%;
         transform: translateX(-50%);
         width: min(65%, 400px);
         z-index: 10;
      }

      small {
         color: white;
         background-color: #223311;
         padding: .07em .1em;
         border-radius: 2px;
         pointer-events: none;
      }

      /* range inputs */
      :root {
         --range-track-color: #86375d;
         --range-track-active-color: #460727;
         --range-track-height: 21px;
         --range-track-border-radius: 10px;
         --range-track-hover-color: #6c294a;
         --range-thumb-color: #bb4646;
         --range-thumb-size: 30px;
         --range-thumb-border-radius: 47.5%;
         --range-thumb-hover-color: #eb6161;
         --range-thumb-active-color: #922222;
      }

      input[type="range"] {
         -webkit-appearance: none;
         width: 100%;
         height: var(--range-thumb-size);
         background: transparent;
         margin: 2px 0;
         cursor: pointer;
      }

      input[type="range"]::-webkit-slider-runnable-track {
         width: 100%;
         height: var(--range-track-height);
         background: var(--range-track-color);
         border-radius: var(--range-track-border-radius);
         cursor: pointer;
      }

      input[type="range"]::-webkit-slider-thumb {
         -webkit-appearance: none;
         width: var(--range-thumb-size);
         height: var(--range-thumb-size);
         background: var(--range-thumb-color);
         border-radius: var(--range-thumb-border-radius);
         margin-top: -4px;
         cursor: pointer;
         transition: background 0.085s;
      }

      input[type="range"]::-webkit-slider-runnable-track:hover {
         background: var(--range-track-hover-color);
      }

      input[type="range"]::-webkit-slider-thumb:hover {
         background: var(--range-thumb-hover-color);
      }

      input[type="range"]::-webkit-slider-thumb:active {
         background: var(--range-thumb-active-color);
      }

      button {
         margin: 0;
         padding: 8px 16px;
         cursor: pointer;
      }
   </style>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/three@0.132.0/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
   <div class="divMain">
      <div id="divCubeCanvas"></div>
      <div id="gameStatus">Your turn</div>
      <div id="divSliderControls">
         <small>margin / spread</small><br />
         <input id="inpMarginSlider" type="range" min="2.0" max="3.5" step="0.25" value="2.5" /><br />
         <small>y separation</small><br />
         <input id="inpYScaleFactorSlider" type="range" min="0.75" max="3.25" step="0.5" value="1.25" /><br />
         <button id="btnExplodeCubes">eplode</button>
      </div>
   </div>
   <script src="./dist/main.js"></script>
</body>
</html>
