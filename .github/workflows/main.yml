name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - run: npm install
    
    - run: npm run build
    
    - name: Copy files
      run: |
        cp index.html dist/
        cp index.js dist/
        tree -a dist
    
    - uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
